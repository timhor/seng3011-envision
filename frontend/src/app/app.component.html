<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="{{ navMode }}" opened>
    <div id="heading">
      <h3>
        <img id="envisionLogo" style="vertical-align: middle;" src="/assets/logo.png">
      </h3>
    </div>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="onLinkClick()">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/trending" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="onLinkClick()">
        <mat-icon>show_chart</mat-icon>
        <span>Trending</span>
      </a>
      <a mat-list-item routerLink="/about_us" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="onLinkClick()">
        <mat-icon>info_outline</mat-icon>
        <span>About</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="text-align: center">
      <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>

        <div class="search-bar">
          <form class="search-form" (ngSubmit)="onSubmit()">
            <input matInput ng2-auto-complete [source]="observableSource.bind(this)"
              type="search" placeholder="ASX Code / Company Name" [(ngModel)]="company" name="company"
              style="margin-left: -15px;" required autocomplete="off">
            <button class="search-button" type="submit">
              <mat-icon>search</mat-icon>
            </button>
          </form>
        </div>

        <span class="fill-space"></span>

        <div class="profile">
          <button mat-icon-button>
            <mat-icon>message</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>notifications</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>person</mat-icon>
          </button>
        </div>
      </mat-toolbar>
      <app-home></app-home>
      <app-search [stocks]="stocksResponse" [news]="newsResponse"></app-search>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
