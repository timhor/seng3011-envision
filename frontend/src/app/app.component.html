<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened>
    <div id="heading">
      <h3>
        <img id="envisionLogo" style="vertical-align: middle;" src="/assets/favicon.png">
        <span>Envision Client</span>
      </h3>
    </div>
    <mat-divider></mat-divider>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="text-align: center">
      <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>

        <div class="search-bar">
          <form class="search-form">
            <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true" style="vertical-align: middle;">search</mat-icon>
            <input matInput type="search" placeholder="Search">
          </form>
        </div>

        <span class="fill-space"></span>

        <div id="profilePlaceholder">
          <mat-icon style="vertical-align: middle;">mood</mat-icon>
        </div>
      </mat-toolbar>

        {{ title }}
