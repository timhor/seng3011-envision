<div>
  <input style="margin: 30px 0;" type="date" required [(ngModel)]="startDate" name="startDate">
  <input style="margin: 30px 0;" type="date" required [(ngModel)]="endDate" name="endDate">

  <br>
  <span *ngIf="!query">Search a news article using the above search bar</span>

  <div *ngIf="query" style="width:90%; height:90%; margin: 2em auto;">
    <mat-grid-list cols="3" rowHeight="200px" gutterSize="15px">
      <mat-grid-tile
          colspan="2"
          rowspan="2">
        <mat-card>
          NEWS
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile
        colspan="1"
        rowspan="3">
        <mat-card>
          ANALYSIS
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile
        colspan="1"
        rowspan="1">
        <mat-card>
          GRAPH#1
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile
        colspan="1"
        rowspan="1">
        <mat-card>
          GRAPH#2
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <br>

  <mat-card class="json_card" *ngIf="stocksResponse !== null">
    <h2>Stocks</h2>
    <pre>{{ stocksResponse | json }}</pre>
  </mat-card>
  <mat-card class="json_card" *ngIf="newsResponse !== null">
    <h2>News</h2>
    <code><pre>{{ newsResponse | json }}</pre></code>
  </mat-card>
</div>
