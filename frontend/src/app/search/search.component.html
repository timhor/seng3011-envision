<br>
<div>
  <input style="margin: 30px 0;" type="date" required [(ngModel)]="startDate" name="startDate">
  <input style="margin: 30px 0;" type="date" required [(ngModel)]="endDate" name="endDate">

  <br>

  <span *ngIf="!query">Search a news article using the above search bar</span>

  <mat-card *ngIf="stocksResponse !== null">
    <h2>Stocks</h2>
    <pre>{{ stocksResponse | json }}</pre>
  </mat-card>
  <mat-card *ngIf="newsResponse !== null">
    <h2>News</h2>
    <code><pre>{{ newsResponse | json }}</pre></code>
  </mat-card>
  <mat-card *ngIf="!trendInfo.hidden">
    <h2>trendInfo</h2>
    <code><pre>{{ trendInfo.shortRangeCorrelation }}</pre></code>
    <code><pre>{{ trendInfo.longRangeCorrelation }}</pre></code>
    <code><pre>{{ trendInfo.analysis }}</pre></code>

  </mat-card>
</div>
