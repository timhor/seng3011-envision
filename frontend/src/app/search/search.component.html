<form (ngSubmit)="onSubmit()">
  <input type="text" placeholder="ASX Code" required
    [(ngModel)]="company" name="company">
  <input type="date" placeholder="Start" required
    [(ngModel)]="startDate" name="startDate">
  <input type="date" placeholder="End" required
    [(ngModel)]="endDate" name="endDate">
  <button>Find</button>
</form>

<br>
<mat-card *ngIf="response != null">
  <code><pre>{{ response | json }}</pre></code>
</mat-card>
<br>
