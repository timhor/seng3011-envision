<div class="container">
  <mat-card>
    <mat-card-content>
      <h1 class="login-title">Login</h1>
      <form class="login-form" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <input matInput [(ngModel)]="username" name="username" placeholder="Username" type="text" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput [(ngModel)]="password" name="password" placeholder="Password" type="password" required>
        </mat-form-field>
        <button mat-button class="submit-button" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
