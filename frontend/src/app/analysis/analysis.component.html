<br>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <mat-card class="news-card">
          <div class="img-container">
            <a href="{{ newsInfo.webUrl }}" target="_blank">
              <img src="{{ newsInfo.thumbnail }}">
              <div class="hover-text">VISIT ARTICLE</div>
            </a>
          </div>
          <mat-card-header class="trending-title">
            <a class="no-underline" href="{{ newsInfo.webUrl }}" target="_blank">{{ newsInfo.headline }}</a>
          </mat-card-header>
          <mat-card-content class="trending-content">
            <p [innerHtml]="newsInfo.trailtext"></p>
            <p class="article-author">
              by {{ newsInfo.byline }}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
      <hr class="spacer">
      <div class="row" style="padding-top:5px;">
        <div class="col-md-6" style="padding: 0px; padding-right:5px;">
          <mat-card class="graph-card">GRAPH #1</mat-card>
        </div>
        <div class="col-md-6" style="padding: 0px; padding-left:5px;">
          <mat-card class="graph-card">GRAPH #2</mat-card>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <mat-card class="analysis-card"> <!-- *ngIf="!trendInfo.hidden" -->
        <!-- {{trendInfo.analysis}} -->
      </mat-card>
    </div>
  </div>
  <mat-divider style="margin: 30px 0;"></mat-divider>
</div>
