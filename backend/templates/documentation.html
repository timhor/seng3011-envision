{% extends "index.html" %}
{% block body_contents %}
<link rel="stylesheet" href="{{url_for('static', filename='styles/documentation.css')}}">
<script src="{{url_for('static', filename='scripts/documentation.js')}}"></script>
<div class="mdl-grid" align="center">
    <div class="mdl-cell mdl-cell--12-col">
        <h2>Documentation</h2>
    </div>
    <div class="mdl-cell mdl-cell--12-col">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="documentationCard">
            <div class="mdl-card__title" id="cardTitle">
                <h2 class="mdl-card__title-text mdl-typography--font-bold">Features</h2>
            </div>
            <div class="mdl-card__supporting-text" align="left">
                API is working
            </div>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--12-col">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="documentationCard">
            <pre id="readmeMarkdown">{{ readme|markdown }}</pre>
        </div>
    </div>
</div>
{% endblock %}
