<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="/static/assets/favicon.png"/>

    <title>Envision API</title>

    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <!-- Material Design Lite JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles/index.css')}}">


</head>
<body>
    <!-- The drawer is always open in large screens. The header is always shown,
        even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <div class="mdl-layout__drawer">
            <div id="heading" class="mdl-layout-title mdl-typography--font-bold mdl">
                <img id="envisionLogo" src="/static/assets/favicon.png">
                Envision API
            </div>
            <nav class="mdl-navigation">
                <!-- Home/Query Generator Page Link -->
                <a class="{{'mdl-navigation__link mdl-navigation__link--current mdl-color--blue mdl-color-text--white mdl-typography--title'
                            if request.path == url_for('generator') or request.path == url_for('/') or request.path == url_for('home') else 'mdl-navigation__link'}}"
                            href="{{url_for('generator')}}">Query Generator</a>

                <!-- Getting Started Page Link -->
                <a class="{{'mdl-navigation__link mdl-navigation__link--current mdl-color--blue mdl-color-text--white mdl-typography--title'
                            if request.path == url_for('gettingstarted') else 'mdl-navigation__link'}}"
                            href="{{url_for('gettingstarted')}}">Getting Started</a>

                <!-- Documentation Page Link -->
                <a class="{{'mdl-navigation__link mdl-navigation__link--current mdl-color--blue mdl-color-text--white mdl-typography--title'
                            if request.path == url_for('documentation') else 'mdl-navigation__link'}}"
                            href="{{url_for('documentation')}}">Documentation</a>

                <!-- Version Page Link -->
                <a class="{{'mdl-navigation__link mdl-navigation__link--current mdl-color--blue mdl-color-text--white mdl-typography--title'
                            if request.path == url_for('versions') else 'mdl-navigation__link'}}"
                            href="{{url_for('versions')}}">Version History</a>

                <!-- Team Page Link -->
                <a class="{{'mdl-navigation__link mdl-navigation__link--current mdl-color--blue mdl-color-text--white mdl-typography--title'
                            if request.path == url_for('team') else 'mdl-navigation__link'}}"
                            href="{{url_for('team')}}">Team & Project</a>

                <!-- Blog Page Link -->
                <a class="{{'mdl-navigation__link mdl-navigation__link--current mdl-color--blue mdl-color-text--white mdl-typography--title'
                            if request.path == url_for('blog') else 'mdl-navigation__link'}}"
                            href="{{url_for('blog')}}">Blog</a>

                <!-- Logs Link -->
                <a class="{{'mdl-navigation__link mdl-navigation__link--current mdl-color--blue mdl-color-text--white mdl-typography--title'
                            if request.path == url_for('logs') else 'mdl-navigation__link'}}"
                            href="{{url_for('logs')}}">Logs</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                {% block body_contents %}
                {% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
